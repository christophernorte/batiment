<section id="containerPictureWidget" class="flex-container">

	<div class="w200p">
		<div id="rubrique" >
			<ul id="ulId" data-dojo-attach-point="rubriqueNode">

			</ul>
		</div>
	</div>

	<div class="flex-item-fluid containerPictureWidget-middle">

        <div class="flex-container-v">
            <div lass="containerPictureWidget-middle-title-container">
                <div id="title"><span id="title-text" data-dojo-attach-point="titleNode" class="containerPictureWidget-middle-title" >Title</span></div>
            </div>

            <div class="containerPictureWidget-middle-navigator-container">
                <div id="previous" data-dojo-attach-point="previousNode" class="circle" ><</div>
                <img class="center" id="pictureStaring" src="${url}" data-dojo-attach-point="mainPictureNode"  />
                <div id="next" data-dojo-attach-point="nextNode" >></div>
            </div>

            <div class="containerPictureWidget-middle-slider-container">
                <div id="bottomNavigator" data-dojo-attach-point="sliderNode" class="containerPictureWidget-middle-slider w600p fl">
                    <div id="sliderPrevious" data-dojo-attach-point="leftButtonNode" ><</div>
                    <div  data-dojo-attach-point="tableSliderNode" class="flex-container fl" style="position:absolute;width: 10000px" >

                    </div>
                    <div id="sliderNext" data-dojo-attach-point="rightButtonNode" >></div>
                </div>
            </div>
        </div>

	</div>

	<div class="w200p">

		<div id="commentaire-panel-top" data-dojo-attach-point="panelCommentaireNode">

		</div>

		<div id="commentaire-panel-bottom">
			<form  data-dojo-attach-point="commentaireForm" id="commentaireForm">
				<input data-dojo-attach-point="textCommentaire" id="textCommentaire" type="text" name="text" maxlength="120" placeholder="Commentaire" />
				<input type="hidden" data-dojo-attach-point="idphoto" name="idphoto" />
				<input type="hidden" name="norte_batimentbundle_commentaire" />
				<!--<input data-dojo-attach-point="sendCommButton" type="button" value="Envoyer" />-->
				<section class="flat">
					<button data-dojo-attach-point="sendCommButton" type="button">Envoyer</button>
				</section>
			</form>
			<div data-dojo-attach-point="sendStatus" style="height: 10px;"></div>
		</div>

	</div>
</section>
